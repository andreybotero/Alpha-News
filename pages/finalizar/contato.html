<!DOCTYPE html>
<html>
<!--cabeça do site -->
<head>
    <meta charset="UTF-8" />
    <title>Contato</title>
    <link rel="stylesheet" href="../../layout/assets/css/finalização/contato.css">
    <!--fechamento de tag-->
</head>
<!--body para estruturação do corpo do site-->
<body>
    <!--div para facilitar na estiluzação do site-->
    <div class="midle-art">
        <!--article para englobar section entre outros-->
    <article>
           <!--section para melhor organização do site-->
            <section>
                <!--criação de formulario para contatos-->
                <form action="../pages/Success.html" target="_parent">
                    <!--h1 para fonte maior-->
                    <h1>Entre em Contato!</h1>
                    <!--div para dividir a label e o input-->
                    <div>
                        <!--label para nome-->
                        <label for="">Nome:</label>
                        <!--input para nome-->
                        <input id="nome" type="text" placeholder="Digite seu nome" required />
                        <!-- label para e-mail-->
                        <label for="">E-mail:</label>
                        <!--input para e-mail-->
                       <input type="email" placeholder="Digite seu E-mail" size="30" required />
                       <!--label para mensagem-->
                        <label for="pass">Mensagem (60 caracteres no máximo):</label>
                        <!--textarea para campo de mensagens-->
                        <textarea name="Mensagem" cols="30" placeholder="Digite uma mensagem " rows="1"maxlength="60"></textarea>
                        <!--fechamento de tag-->
                    </div>
                    <!--botão para enviar -->
                    <button type="submit">Enviar</button>
                    <!--fechameto de tag-->
                </form>
                <!--fechamento de tag-->
        </section>
        <!--fechamento de tag-->
    </article> 
    <!--fechamento de tag-->
       </div>
       <!--fechamento de tag-->
</body>
<!--fechamento de tag-->
</html>
