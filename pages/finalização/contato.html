<!DOCTYPE html>
<html>
<!--cabeça do site -->

<head>
    <meta charset="UTF-8" />
    <title>Contato</title>
    <link rel="stylesheet" href="../../assets/css/finalização/contato.css">
    <!--fechamento de tag-->
</head>
<!--body para estruturação do corpo do site-->

<body>
    <!--Header iframe-->
    <iframe src="../../layout/header.html" frameborder="0" width="100%" height="196px" scrolling="no"></iframe>
    <!--div para facilitar na estiluzação do site-->
    <div class="midle-art">
        <!--article para englobar section entre outros-->
        <article>
            <!--section para melhor organização do site-->
            <section>
                <!--criação de formulario para contatos-->
                <form>
                    <!--h1 para fonte maior-->
                    <h1>Entre em Contato!</h1>
                    <!--div para dividir a label e o input-->
                    <div>
                        <!--label para nome-->
                        <label for="">Nome:</label>
                        <!--input para nome-->
                        <input id="nome" type="text" placeholder="Digite seu nome" required />
                        <!-- label para e-mail-->
                        <label for="">E-mail:</label>
                        <!--input para e-mail-->
                        <input type="email" placeholder="Digite seu E-mail" size="30" required />
                        <!--label para mensagem-->
                        <label for="pass">Mensagem </label>
                        <!--textarea para campo de mensagens-->
                        <textarea name="Mensagem" cols="30" placeholder="Digite uma mensagem " rows="1"
                            maxlength="60"></textarea>
                        <!--fechamento de tag-->
                    </div>
                    <!--botão para enviar -->
                    <!--fechameto de tag-->
                </form>
                <button onclick="mostrarPopUp()"> Enviar </button>

                <!-- Contêiner da pop-up -->
                <div class="popup-container" id="popup-container">
                    <!-- Conteúdo da pop-up -->
                    <div class="popup-content">
                        <i class="popup-icon fa fa-check-circle"></i>
                        <p class="popup-text">Parabéns, sua ação foi concluída com sucesso!</p>
                        <a href="#" class="popup-close" onclick="fecharPopUp()">Fechar</a>
                    </div>
                </div>
                <!--fechamento de tag-->
            </section>
            <!--fechamento de tag-->
        </article>
        <!--fechamento de tag-->
    </div>
    <!--fechamento de tag-->

    <iframe src="../../layout/footer.html" frameborder="0" width="100%" height="350px" scrolling="no"
        id="footer"></iframe>
    <!--fechamento de tag-->

    <script src="../../assets/js/success.js"></script>
</body>



</html>
