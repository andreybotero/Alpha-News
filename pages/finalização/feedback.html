<!DOCTYPE html>
<html>
    <!--usada tambem para lincar a logo.png e com o feedback.css-->
<head>
    <meta charset="UTF-8">
    <title>Alpha news</title>
    <link rel="stylesheet" href="../../assets/css/finalização/feedback.css">
    <link rel="icon" href="../../assets/img/logo.png">
</head>
<!--corpo para estruturação do projeto-->
<body>
    <!--section para melhor organização do projeto-->
    <section id="pa6">
        <!--article para englobar as outras tags-->
    <article>
        <h1>Entre em contato</h1>
        <!--form para abrir um formulario de envio e entre em contato-->
        <form action="page4.html" class="form">
            <!--label para demonstrar o que deve ser escrito-->
            <label for="">Nome</label>
            <!--campo onde deve ser escrito-->
            <input type="text" placeholder="Digite seu nome" id="pa1" required>
            <!--label para demonstrar o que deve ser escrito-->
            <label for="email">E-mail</label>
            <!--campo onde deve ser escrito-->
            <input type="email" placeholder="Digite seu e-mail" id="pa2" required>
            <!--label para demonstrar o que deve ser escrito-->
            <label for="message">Mensagem</label>
            <!--campo onde deve ser escrito-->
            <input type="message" placeholder="Digite uma Mensagem" id="pa3" required minlength="8">
            <!--botão para enviar a mensagem-->
            <p><input type="submit" id="pa4"></p>
            <!--fechamento de tag-->
            </form>
            <!--fechamento de tag-->
        </article>
        <!--fechamento de tag-->
        <section>
 <!--fechamento de tag-->
</body>



</html>
