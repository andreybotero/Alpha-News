<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="../../assets/css/finalização/newfeedback.css">
</head>

<body>
    <header>
        <iframe src="../../layout/header.html" frameborder="0" scrolling="no" width="100%"></iframe>
    </header>
    <h1>Feedback</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Name">
    <input type="email" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Subject">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
  </div>  
  <input type="submit" value="Submit" id="input-submit">
</form>
<footer>
    <iframe src="../../layout/footer.html" frameborder="0" scrolling="no" width="100%" ></iframe>
</footer>
</body>
</html>
