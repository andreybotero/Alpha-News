<!DOCTYPE html>
<html>
<head>
	<title>Pop-up de sucesso</title>
	<style>

	</style>
</head>
<body>
	<button onclick="mostrarPopUp()">Mostrar pop-up de sucesso</button>



	<script src="">
		function mostrarPopUp() {
			// Mostra o contêiner da pop-up
			document.getElementById("popup-container").style.display = "block";
		}

		function fecharPopUp() {
			// Esconde o contêiner da pop-up
			document.getElementById("popup-container").style.display = "none";
		}
	</script>
    
</body>
</html>
